<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Image Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
        }

        form[action="/clear"] button {
            background-color: #e74c3c;
            margin-top: 10px;
        }

        form[action="/download-all"] button {
            background-color: #2ecc71;
            margin-top: 10px;
        }

        .images {
            margin-top: 30px;
        }

        .image-block {
            display: inline-block;
            vertical-align: top;
            margin: 15px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            max-width: 300px;
            text-align: left;
        }

        .image-block img {
            max-width: 100%;
            border-radius: 4px;
            display: block;
        }

        .image-block a {
            display: block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .image-block a:hover {
            text-decoration: underline;
        }

        .ocr-text {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
            white-space: pre-wrap;
            border-radius: 6px;
            border: 1px solid #ddd;
            max-height: 200px;
            overflow-y: auto;
            direction: rtl;
            text-align: right;
        }

        .crop-btn {
            background-color: #8e44ad;
            color: white;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<h2>üìÑ PDF to Image Converter</h2>

<form method="post" enctype="multipart/form-data">
    <input type="file" name="pdf" accept=".pdf" required><br>
    <button type="submit">Upload and Convert</button>
</form>

<form method="post" action="/clear">
    <button type="submit">Clear Results</button>
</form>

<form method="get" action="/download-all">
    <button type="submit">Download All Images</button>
</form>

{% if images %}
<div class="images">
    <h3>üñºÔ∏è Output Images with OCR Text:</h3>
    {% for image in images %}
    <div class="image-block">
        <img id="img-{{ loop.index }}" src="{{ url_for('static', filename='output/' + image) }}" alt="{{ image }}">

        <a href="{{ url_for('download_file', filename=image) }}" download>Download Image</a>

        <button type="button" class="crop-btn" onclick="trimAndExtract('{{ loop.index }}')">Trim and Extract Text</button>

        <div id="ocr-text-{{ loop.index }}" class="ocr-text"></div>

        {% if ocr_texts[image] %}
        <div class="ocr-text">
            {{ ocr_texts[image] }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
<script>
    const croppers = {};

    window.onload = () => {
        const images = document.querySelectorAll('img[id^="img-"]');
        images.forEach(img => {
            const index = img.id.split('-')[1];
            croppers[index] = new Cropper(img, {
                viewMode: 1,
                autoCropArea: 0.7,
                responsive: true,
                movable: false,
                zoomable: true
            });
        });
    };

    function trimAndExtract(index) {
        const cropper = croppers[index];
        if (!cropper) return;

        const cropData = cropper.getData(true);
        const canvas = cropper.getCroppedCanvas();

        // Convert canvas to base64 image
        const base64Image = canvas.toDataURL("image/png");

        fetch("/ocr-trim", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                image: base64Image,
                crop: {
                    x: cropData.x,
                    y: cropData.y,
                    width: cropData.width,
                    height: cropData.height
                }
            })
        })
        .then(res => res.json())
        .then(data => {
            const output = document.getElementById(`ocr-text-${index}`);
            if (output) {
                output.innerText = data.text || "(No text found)";
            }
        })
        .catch(err => {
            alert("Error extracting text.");
            console.error(err);
        });
    }
</script>

</body>
</html>
