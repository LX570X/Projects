<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Text & Image Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            max-width: 900px;
            height: 300px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .download {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload a PDF to Extract Text and Images</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Convert</button>
    </form>

    {% if zip_file %}
        <div class="download">
            <h3>âœ… Download your results:</h3>
            <a href="{{ url_for('download', filename=zip_file) }}">{{ zip_file }}</a>
        </div>
    {% endif %}

    {% if preview_text %}
        <h3>ðŸ“„ Preview of Extracted Text:</h3>
        <textarea readonly>{{ preview_text }}</textarea>
    {% endif %}
</body>
</html>
